<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-dark mb-5 p-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-light w-100 text-center">QR Generator</span>
    </div>
  </nav>
  <div class="container p-5 bg-dark w-25">
    <form>
        <div class="mb-3">
            <input type="text"
            placeholder="Type Here"
            class="form-control rounded-4 bg-light"
            required
            />
            <select name="size" id="size" class="form-control my-3 rounded-4">
               <option value="100x100">100x100</option>
               <option value="250x250">250x250</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success rounded-0 w-100">
            Submit
        </button>
    </form>

    <div class="d-flex justify-content-center mt-5">
        <img class="img-fluid" src="./QR_CODE_ANIMATED_Radar.gif"/>
    </div>
  </div>

    <script src="min.js"></script>
</body>
</html>
